<section class="section hero">
  <div class="container">
    <h1 class="hero__title">Enjoy Your Favorite Food From Anywhere</h1>
    <p class="hero__descr">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
      varius enim in eros elementum tristique. Duis cursus, mi quis viverra
      ornare, eros dolor interdum nulla, ut commodo diam libero vitae erat.
    </p>

    <!-- Slider main container -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <picture>
            <!-- desktop screen -->
            <source
              media="(min-width: 1200px)"
              srcset="
                ./images/hero/img-1@1x_lg.webp 1x,
                ./images/hero/img-1@2x_lg.webp 2x
              "
              type="image/webp"
            />
            <source
              media="(min-width: 1200px)"
              srcset="
                ./images/hero/img-1@1x_lg.png 1x,
                ./images/hero/img-1@2x_lg.png 2x
              "
              type="image/jpg"
            />

            <!-- tablet screen -->
            <source
              media="(min-width: 768px)"
              srcset="
                ./images/hero/img-1@1x_md.webp 1x,
                ./images/hero/img-1@2x_md.webp 2x
              "
              type="image/webp"
            />
            <source
              media="(min-width: 768px)"
              srcset="
                ./images/hero/img-1@1x_md.png 1x,
                ./images/hero/img-1@2x_md.png 2x
              "
              type="image/png"
            />
            <img
              class="member__photo"
              src="./images/hero/img-1@1x_lg.webp"
              alt="first food"
            />
          </picture>
        </div>
        <div class="swiper-slide">
          <picture>
            <!-- desktop screen -->
            <source
              media="(min-width: 1200px)"
              srcset="
                ./images/hero/img-2@1x_lg.webp 1x,
                ./images/hero/img-2@2x_lg.webp 2x
              "
              type="image/webp"
            />
            <source
              media="(min-width: 1200px)"
              srcset="
                ./images/hero/img-2@1x_lg.png 1x,
                ./images/hero/img-2@2x_lg.png 2x
              "
              type="image/jpg"
            />

            <!-- tablet screen -->
            <source
              media="(min-width: 768px)"
              srcset="
                ./images/hero/img-2@1x_md.webp 1x,
                ./images/hero/img-2@2x_md.webp 2x
              "
              type="image/webp"
            />
            <source
              media="(min-width: 768px)"
              srcset="
                ./images/hero/img-2@1x_md.png 1x,
                ./images/hero/img-2@2x_md.png 2x
              "
              type="image/png"
            />
            <img
              class="member__photo"
              src="./images/hero/img-2@1x_lg.webp"
              alt="second food"
            />
          </picture>
        </div>
        <div class="swiper-slide">
          <picture>
            <!-- desktop screen -->
            <source
              media="(min-width: 1200px)"
              srcset="
                ./images/hero/img-3@1x_lg.webp 1x,
                ./images/hero/img-3@2x_lg.webp 2x
              "
              type="image/webp"
            />
            <source
              media="(min-width: 1200px)"
              srcset="
                ./images/hero/img-3@1x_lg.png 1x,
                ./images/hero/img-3@2x_lg.png 2x
              "
              type="image/jpg"
            />

            <!-- tablet screen -->
            <source
              media="(min-width: 768px)"
              srcset="
                ./images/hero/img-3@1x_md.webp 1x,
                ./images/hero/img-3@2x_md.webp 2x
              "
              type="image/webp"
            />
            <source
              media="(min-width: 768px)"
              srcset="
                ./images/hero/img-3@1x_md.png 1x,
                ./images/hero/img-3@2x_md.png 2x
              "
              type="image/png"
            />
            <img
              class="member__photo"
              src="./images/hero/img-3@1x_lg.webp"
              alt="third food"
            />
          </picture>
        </div>
      </div>
      <!-- If we need pagination -->
      <!-- <div class="swiper-pagination"></div> -->

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need scrollbar -->
      <!-- <div class="swiper-scrollbar"></div> -->
    </div>

    <button class="btn hero__btn">Order Now</button>
  </div>
</section>
